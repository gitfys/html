<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>一起看†直播</title>
<style>
*{
margin:0;
padding:0;
}

.red {
color:red;
}

.grid-container {
    display: grid;
    place-items: center; /* 同时设置justify-items和align-items为center */
    height: 100vh; /* 使容器高度占满整个视口高度 */
    border: 1px solid #ccc; /* 可选，用于可视化容器边界 */
  }
.grid-item {
    text-align: center; /* 使文本内容在grid-item内水平居中 */
    padding: 10px;
</style>
<script>
var password = "1";
function passcheck() {

if(document.getElementById('pass1').value != password) {
alert('您输入的密码有误,\r\n请重新输入下。谢谢！');
return false;
}

if(document.getElementById('pass1').value == password) {
alert('一起看†直播....\r\n欢迎您！来到 街头教会 云上会场');
}
}
</script>
</head>
<body>
<div class="grid-container">
<h1>一起看<span class="red">†</span>直播</h1>
<P class="grid-item">
<h5>
<form class="passform" action="index3.html" onsubmit="return passcheck()">
输入密码：<input type="password" required id="pass1">
<input type="submit" id="myInput">
</form>
</h5>
</p>
</div>
<script>
document.getElementById("myInput").value = "确定";
</script>
</body>
</html>
