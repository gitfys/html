<head>
<title>TestPassword</title>
<h1>TestPassword</h1>
<scriptsrc>
var password = "12345";
function passcheck() {

if(document.getElementById('pass1').value != password) {
alert('Wrong Password, Try Again.');
return false;
}

if(document.getElementById('pass1').value == password) {
alert('Correct Password. Click OK to enter Webpage.');
}
}
</script>
</head>
<body>
<form class="passform" action="index3.html" onsubmit="return passcheck()">
Password:<input type="password" required id="pass1">
<input type="submit">
</form>
</body>
</html>
