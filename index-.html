<head>

<script>
var password = "1";
function passcheck() {

if(document.getElementById('pass1').value != password) {

}

if(document.getElementById('pass1').value == password) {
alert('一起看†直播....\r\n欢迎您！来到 街头教会 云上会场');
}
}
</script>
</head>
<body>

<h1>一起看<span class="red">†</span>直播</h1>
</div>
<div class="container">
<h5>
<form class="passform" action="index3.html" onsubmit="return passcheck()">
输入密码：<input type="password" required id="pass1">
<input type="submit" id="myInput">

</h5>
</div>
<script>
document.getElementById("myInput").value = "确定";
